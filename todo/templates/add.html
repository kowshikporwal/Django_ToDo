{% extends 'base.html' %}
{% block title %}Add ToDo {% endblock %}
{% block content %}
    <form action="{% url 'todo:add_todo' %}" method="post">
    {% csrf_token %}
        <div class="form-group">
             <label for="title">Title</label><br/>
            <input type="text" class="form-control" name="title" id="title" placeholder="ToDo Title"/>
        </div>
        <br>
        <div class="form-group">
            <label for="text">Text</label><br/>
            <textarea name="text" class="form-control" id="text"></textarea>
        </div>
        <div class="form-group">
            <label for="label">Label</label><br/>
            <input type="text" class="form-control" name="label" id="label" placeholder="Enter the label e.g Personal or Work"/>
        </div>
        <br><br>
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a href="{% url 'todo:index' %}">Go Back</a>
{% endblock %}
